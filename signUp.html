<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Namaz Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Nastaliq+Urdu:wght@400..700&family=Oswald:wght@200..700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Playwrite+IE+Guides&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<link rel="stylesheet" href="style.css">
</head>
<body class="bg-gradient-to-r from-grey-500 via-black-500 to-pink-200">
   <div class="grid grid-cols-6 grid-rows-18 h-screen mx-8 gap-2">
        <div class="hidden md:block col-start-1 col-end-3 row-start-4 row-end-16 bg-red-300 md:col-start-2 col-end-4 img-card">
                
        </div>
        <div class="col-span-3 col-span-6 h-117  row-start-4  md:row-end-16 md:col-span-6 login-card ">
           <div>
             <h2 class="text-2xl text-2xl flex justify-items-center items-center md:text-5xl">Namaz Tracker</h2>
           </div>
                <form class="space-y-4 w-full max-w-md mx-auto">
                    
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1" for="Name">Name</label>
          <input type="text" id="fullName" placeholder="Enter your Name"
            class="w-full  px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 " for="email">Email</label>
          <input type="email" id="email" placeholder="Enter your email"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 " for="Phone Number">Phone Number</label>
          <input type="tel" id="phoneNumber" placeholder="Enter your Phone Number"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 " for="password">Password</label>
          <input type="password" id="password" placeholder="Enter your password"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>

        <button
         id="signUp" class="w-full  bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg transition duration-200">
          Sign Up
        </button>
      </form>
      <a href="" class="text-xs md:text-xs mx-4">Already Have an Account</a>
        </div>
   </div>

    <script src="signUp.js" type="module"></script>
</body>
</html>
