<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Namaz Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Nastaliq+Urdu:wght@400..700&family=Oswald:wght@200..700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Playwrite+IE+Guides&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="grid grid-cols-12 grid-rows-5 h-screen bg-gradient-to-r from-indigo-200 via-black-500 to-pink-200">
      <div class="md:hidden block col-span-12  h-12 p-2">
        <div class="flex justify-center items-center my-2">
          <span>22 july 2025</span>
        </div>
       <div class="flex justify-evenly  h-full">
        
        <div class="flex justify-center items-center p-2 shadow-sm"><i class="fa-solid fa-house"></i></div>
        <div class="flex justify-center items-center p-2 shadow-sm"><i class="fa-solid fa-user"></i></div>
        <div class="flex justify-center items-center p-2 shadow-sm"><i class="fa-solid fa-clock-rotate-left"></i></div>
        <div class="flex justify-center items-center p-2 shadow-sm"><i class="fa-solid fa-right-from-bracket"></i></div>
       </div>
      </div>
      <div
        class="hidden md:block col-span-4 md:col-span-2 row-span-5 flex flex-col "
      >
      <div class="mt-6 mb-2 h-12 w-full shadow-md shadow-blue-400 rounded-xl flex justify-center items-center">
        <span id="todayDate">22 July 2025</span>
      </div>
        <button
          class="my-2 mb-2 h-12 w-full shadow-md shadow-blue-400 rounded-xl"
        >
          Dashboard
        </button>
        <button class="my-2 w-full h-12 shadow-md rounded-xl shadow-blue-400">
          Profile
        </button>
        <button class="my-2 w-full h-12 shadow-md shadow-blue-400 rounded-xl">
          History
        </button>
        <button
          class="shadow-blue-400 rounded-xl transition delay-150 duration-300 ease-in-out hover:-translate-y-1 hover:scale-100 hover:bg-red-500 my-2 w-full h-12 shadow-md"
        >
          LogOut
        </button>
      </div>
      <div
        class="col-span-12 md:col-span-10  row-span-5 flex justify-center items-center h-full w-full "
      >
        <div class=" h-96  w-3xl grid grid-cols-4 gap-1 mx-2 namaz-card rounded-xl">
          
          <div class="col-span-2  flex flex-col justify-center ">
            <span class="text-xl md:text-3xl mx-2 py-2  px-2">Daily Fard Namaz</span>
            <span class="text-sm md:text-xl mx-2 py-2  px-2 shadow-sm" >Fajr</span>
            <span class="text-sm md:text-xl mx-2 py-2  px-2 shadow-sm" >Duhr</span>
            <span class="text-sm md:text-xl mx-2 py-2  px-2 shadow-sm" >Asr</span>
            <span class="text-sm md:text-xl mx-2 py-2  px-2 shadow-sm" >Maghrib</span>
            <span class="text-sm md:text-xl mx-2 py-2  px-2 shadow-sm">Isha</span>
          </div>
          <div class="col-span-2 h-full flex justify-center items-center">
            <div class=" h-64 w-full mt-24 md:mt-12 mx-1 radio-card ">
                <div class="flex mt-6 md:mt-6 justify-center items-center px-2 shadow-sm">
                  <label for="" class="label-radio hidden md:block">Completed</label>
                  <input type="radio" >
                  <label for="" class="label-radio hidden md:block">Missed</label>
                  <input type="radio" checked>
                  <label for="" class="label-radio hidden md:block">Qaza</label>
                  <input type="radio">
                </div>
                <div class="flex md:mt-1 justify-center items-center px-2 shadow-sm">
                  <label for="" class="label-radio hidden md:block">Completed</label>
                  <input type="radio">
                  <label for="" class="label-radio hidden md:block ">Missed</label>
                  <input type="radio" checked>
                  <label for="" class="label-radio hidden md:block">Qaza</label>
                  <input type="radio">
                </div>
                <div class="flex md:mt-1 justify-center items-center px-2 shadow-sm">
                  <label for="" class="label-radio hidden md:block">Completed</label>
                  <input type="radio">
                  <label for="" class="label-radio hidden md:block ">Missed</label>
                  <input type="radio" checked>
                  <label for="" class="label-radio hidden md:block">Qaza</label>
                  <input type="radio">
                </div>
                <div class="flex md:mt-1 justify-center items-center px-2 shadow-sm">
                  <label for="" class="label-radio hidden md:block">Completed</label>
                  <input type="radio">
                  <label for="" class="label-radio  hidden md:block">Missed</label>
                  <input type="radio" checked>
                  <label for="" class="label-radio hidden md:block">Qaza</label>
                  <input type="radio">
                </div>
                <div class="flex md:mt-1 justify-center items-center px-2 shadow-sm">
                  <label for="" class="label-radio hidden md:block">Completed</label>
                  <input type="radio">
                  <label for="" class="label-radio  hidden md:block">Missed</label>
                  <input type="radio" checked>
                  <label for="" class="label-radio hidden md:block">Qaza</label>
                  <input type="radio">
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
