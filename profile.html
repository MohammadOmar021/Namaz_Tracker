<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Namaz Tracker</title>
     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Nastaliq+Urdu:wght@400..700&family=Oswald:wght@200..700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Playwrite+IE+Guides&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="grid grid-cols-12 grid-rows-5 h-screen bg-gradient-to-r from-indigo-200 via-black-500 to-pink-200">
      <div class="md:hidden block col-span-12  h-12 p-2">
        <div class="flex justify-center items-center my-2">
          <span id="todayDate3"></span>
        </div>
       <div class="flex justify-evenly  h-full">
        <div class="flex justify-center items-center p-2 shadow-sm rounded-full h-9 w-9"><img src="https://cdn-icons-png.flaticon.com/512/219/219988.png" alt=""></div>
        <div class="flex justify-center items-center p-2 shadow-sm"><i class="fa-solid fa-house"></i></div>
        <div class="flex justify-center items-center p-2 shadow-sm"><i class="fa-solid fa-user"></i></div>
        <div class="flex justify-center items-center p-2 shadow-sm"><i class="fa-solid fa-clock-rotate-left"></i></div>
        <div class="flex justify-center items-center p-2 shadow-sm"><i class="fa-solid fa-right-from-bracket"></i></div>
       </div>
      </div>
      <div
        class="hidden md:block col-span-4 md:col-span-2 row-span-5 flex flex-col "
      >
      <div class="mt-6 mb-2 ml-2  h-12 w-full shadow-md shadow-indigo-400 rounded-xl flex justify-center items-center">
        <span id="todayDate4"></span>
      </div>
        <a href="dashboard.html"><button
          class="my-2 mb-2  ml-2 h-12 w-full shadow-md shadow-indigo-400 rounded-xl"
        >
          Dashboard
        </button></a>
        <a href="profile.html">
          <button class="my-2 ml-2  w-full h-12 shadow-md rounded-xl shadow-indigo-400">
          Profile
        </button>
        </a>
       <a href="history.html">
         <button class="my-2  ml-2 w-full h-12 shadow-md shadow-indigo-400 rounded-xl">
          History
        </button>
       </a>
        <button
          class="shadow-indigo-400  ml-2  rounded-xl transition delay-150 duration-300 ease-in-out hover:-translate-y-1 hover:scale-100 hover:bg-red-500 my-2 w-full h-12 shadow-md"
        >
          LogOut
        </button>
      </div>
      <div
        class="col-span-12 md:col-span-10  row-span-5 flex justify-center items-center h-full w-full "
      >
        <div class="h-full md:h-96 md:w-3xl grid grid-cols-5 gap-2 mx-2 profile-card rounded-xl md:flex md:justify-evenly md:items-center flex-col justify-center md:flex-row">
          
            <div class="w-48  flex justify-center items-center">
                <div class="hidden md:block rounded-full md:h-48 md:w-48 shadow-lg">
                    <img src="https://cdn-icons-png.flaticon.com/512/219/219988.png" alt="" id="pImage">
                    <input class="my-2 cursor-pointer" type="file"  id="uploadPhoto" accept="images/*">
                </div>
            </div>
            <div class="border-none focus:outline-none col-span-3 flex items-center justify-center">
                <div class="shadow-xl p-2">
                    <div>
                        <label for="Name">Name</label>
                        <input type="text" class="p-2 mt-1 mb-1 rounded-xl shadow-md border-none focus:outline-none" id="name">
                    </div>
                    <div>
                        <label for="email">Email</label>
                        <input type="email" disabled class="p-2 mt-1 mb-1 rounded-xl shadow-md border-none focus:outline-none" id="email">
                    </div>
                    <div>
                        <label for="phone">Phone</label>
                        <input type="tel"  class="p-2 mt-1 mb-1 rounded-xl shadow-md border-none focus:outline-none" id="phone">
                    </div>
                    <div class="flex justify-center items-center mt-2 p-2  bg-green-500 shadow-md shadow-green-200 rounded-xl transition delay-150 duration-300 ease-in-out hover:-translate-y-0.5 hover:scale-100 hover:bg-green-700">
                        <button id="updateChanges">Update Changes</button>
                    </div>
                </div>
            </div>
          
        </div>
      </div>
    </div>
    <script type="module" src="profile.js"></script>
</body>
</html>
